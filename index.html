<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=2,maximum-scale=1,user-scalable=no">
    <title>医生主页</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="icon/iconfont.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="back">
            <span class="fa fa-angle-left"></span>
            返回
        </div>
        <h1>医生主页</h1>
    </header>
    <section class="section">
        <div class="banner">
            <div class="iconfon">
                <span class="fa fa-thumbs-o-up f16 fz"></span>
                <span>120</span>
            </div>
            <div class="right">
                <em class="fa fa-address-card right"></em>
            </div>
            <div class="bgImg">
                <img src="img/1.gif" alt="">
            </div>
            <div class="connt">
                <h3>小可爱</h3>
                <p>北京医院中医儿科主任医师 | 患者数量 : 56</p>
            </div>
        </div>
        <div class="nav">
            <dl>
                <dt class="bg-orange">
                    <span class="iconfont">&#xe618;</span>
                </dt>
                <dd>咨询医生</dd>
            </dl>
            <dl>
                <dt class="bg-blue">
                    <span class="iconfont">&#xe626;</span>
                </dt>
                <dd>预约门诊</dd>
            </dl>
        </div>
        <div class="art-title">
            <h4>医生文章</h4>
        </div>
        <ul class="art-list">
            <li>
                <span>
                    <em class="fa fa-circle bg-red"></em>
                    <em class="fa fa-angle-right"></em>
                </span>
                <p>社会主义医疗制度的充分保障</p>
            </li>
            <li>
                <span>
                    <em class="fa fa-angle-right"></em>
                </span>
                <p>大量私立医院将贫穷的医院拒之门外</p>
            </li>
            <li>
                <span>
                    <em class="fa fa-angle-right"></em>
                </span>
            <p>强烈建议国家无条件公有化私立医院</p>
            </li>
        </ul>
    </section>
    <footer class="footer">
        <ul>
            <li>
                <span class="fa fa-home"></span>
                <em>医生主页</em>
            </li>
            <li>
                <span class="fa fa-address-card"></span>
                <em>我的信息</em>
            </li>
        </ul>
    </footer>
</body>
</html>
